<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .card {
            background: linear-gradient(to bottom right, #ff99cc, #ffccff);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
            position: relative;
            z-index: 2;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #ff66b2;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            color: #5f5f5f;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #ff66b2;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff3399;
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            display: none;
        }

        /* Simple confetti animation */
        .confetti div {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff66b2;
            animation: confetti 2s infinite;
        }

        @keyframes confetti {
            0% {
                transform: translateY(-50px) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
            }
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Happy Birthday,my love [NETELLA]!</h1>
    <p>you are the best part of my life, and today i just want to celebrate ur day nehu and you are perfect to me im so lucky to call you mine may your day be as beautiful and magical as you are i love you, always  </p>
    <button class="btn" id="celebrateBtn">Click to Celebrate!</button>
    <div class="confetti" id="confetti"></div>
</div>

<script>
    // Confetti generation on button click
    document.getElementById('celebrateBtn').addEventListener('click', function() {
        document.getElementById('confetti').style.display = 'block';

        // Create confetti effect
        for (let i = 0; i < 100; i++) {
            let confettiPiece = document.createElement('div');
            confettiPiece.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            confettiPiece.style.left = Math.random() * 100 + '%';
            confettiPiece.style.animationDuration = Math.random() * 2 + 2 + 's';
            document.getElementById('confetti').appendChild(confettiPiece);
        }

        // Remove confetti after a while
        setTimeout(() => {
            document.getElementById('confetti').style.display = 'none';
            document.getElementById('confetti').innerHTML = ''; // Clear confetti pieces
        }, 5000);
    });
</script>

</body>
</html>
